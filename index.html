<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link rel="image icon" href="./public/image/icon-image-title.png">
     <link rel="stylesheet" href="./source/CSS/style.css">
     <link rel="stylesheet" href="./package/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <!-- box music Player -->
     <section id="player">
          <div class="d-flex justify-content-center align-items-center">
               <div class="player-box bg-body-tertiary rounded-3">
                    <div class="box-main container d-flex flex-column position-relative">
                         <div class="d-flex flex-row justify-content-between align-items-center mt-2">
                              <h1 class="fs-6">Music Player</h1>
                              <button class="click-sidebar btn border-0"><i class="fa fa-bars"></i></button>
                         </div>
                         <!-- image cover Music currentlly -->
                         <div class="d-flex flex-column justify-content-center align-items-center">
                              <img src="./public/image/img-cover-1.jpg" class="image-cover img-fluid w-50 h-50 mt-5 rounded-3 p-1" alt="cover">
                         </div>
                         <!-- duration time and Current time -->
                         <div class="timeLine w-50 mx-auto d-flex flex-row justify-content-between align-items-center mt-2">
                              <span class="durationTime fs-5">00:00</span>
                              <span class="currentTime fs-5">00:00</span>
                         </div>
                         <!-- display time line -->
                    </div>
               </div>
          </div>
     </section>

     <script src="./source/JavaScript/app.js"></script>
     <script src="./package/bootstrap.min.js"></script>
     <script src="./package/anime.min.js"></script>
</body>

</html>
