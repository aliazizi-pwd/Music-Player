<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link rel="image icon" href="./public/image/icon-image-title.png">
     <link rel="stylesheet" href="./source/CSS/style.css">
     <link rel="stylesheet" href="./package/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <!-- box music Player -->
     <section id="player">
          <div class="container d-flex justify-content-center align-items-center">
               <div class="player-box bg-body-tertiary rounded-3">
                    <!-- Audio Music -->
                    <audio src="./music/01-Nistametoon.mp3"></audio>
                    <div class="box-main container d-flex flex-column position-relative">
                         <div class="d-flex flex-row justify-content-between align-items-center mt-2">
                              <h1 class="fs-6">Music Player</h1>
                              <button class="click-sidebar btn border-0"><i class="fa fa-bars"></i></button>
                         </div>
                         <!-- image cover Music currentlly -->
                         <div class="d-flex flex-column justify-content-center align-items-center">
                              <img src="./public/image/img-cover-1.jpg" class="image-cover mt-5 rounded-5 p-1" alt="cover">
                         </div>
                         <!-- display time line -->
                         <div class="progress-time w-75 mx-auto mt-5 rounded-3">
                              <div class="progress-time-bar rounded-3"></div>
                         </div>
                         <!-- duration time and Current time -->
                         <div class="timeLine w-75 mx-auto d-flex flex-row justify-content-between align-items-center mt-1">
                              <span class="currentTime fs-6">00:00</span>
                              <span class="durationTime fs-6">00:00</span>
                         </div>
                         <!-- section Data Music -->
                         <div class="d-flex flex-column justify-content-center align-items-center">
                              <h4 class="name-song fs-5 pt-2">Nistametoon</h4>
                              <h4 class="name-songer fs-6 fst-italic text-danger pb-2">MohammadReza Shayea</h4>
                         </div>
                         <!-- section button's Music Player -->
                         <div class="container d-flex flex-row justify-content-center align-items-center mt-3">
                              <button class="btn-heart btn border-0 text-secondary"><i class="fa fa-1x fa-heart dangers"></i></button>
                              <button class="btn-Previous btn border-0 text-secondary"><i class="fa fa-3x fa-backward"></i></button>
                              <button class="btn-play btn border-0 text-secondary"><i class="fa fa-3x fa-play-circle"></i></button>
                              <button class="btn-next btn border-0 text-secondary"><i class="fa fa-3x fa-forward"></i></button>
                              <button class="btn-repeat btn border-0 text-secondary" data-repeat="ture"><i class="fa fa-1x fa-repeat dangers"></i></button>
                         </div>
                    </div>
               </div>
          </div>
     </section>
     <script src="./source/JavaScript/app.js"></script>
     <script src="./package/bootstrap.min.js"></script>
     <script src="./package/anime.min.js"></script>
</body>
</html>
